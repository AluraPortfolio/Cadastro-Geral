<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <main>
        <form class="box">
            <div class="cadastro_geral">
                <h1 class="box_titulo cadastro_titulo">Cadastro Geral</h1>

                <div class="dados">
                    <!-- Dados pessoais -->
                    <div class="box_box">
                        <h2 class="box_titulo">Dados pessoais</h2>

                        <label for="nome" class="label">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="input">

                        <label for="status" class="label">Profissão:</label>
                        <select class="input" id="status" name="status">
                            <option value="ativo">Sua profissão</option>
                            <option value="inativo">Designer Gráfico</option>
                            <option value="inativo">Desenvolvedor Senior</option>
                        </select>
                    </div>
                     <!-- localização -->
                    <div class="box_box">
                        <h2 class="box_titulo">localização</h2>

                        <label for="email" class="label">E-mail:</label>
                        <input type="email" id="email" name="email" class="input">

                        <label for="nome" class="label">Rua:</label>
                        <input type="text" id="nome" name="nome" class="input">
                    </div>
                </div>


                <!-- Faixa etaria -->
                <div class="box_box faixa_box">
                    <h2 class="box_titulo">Faixa etária</h2>
                    <div class="faixa_etaria">
                        <div class="faixa_div">
                            <div class="faixa_opcao">
                                <input type="radio" id="opcao1" name="opcao">
                                <label for="label" class="label">até 20 anos</label>
                            </div>
                            <div class="faixa_opcao">
                                <input type="radio" id="opcao1" name="opcao">
                                <label for="label" class="label">mais de 20 até 30 anos</label>
                            </div>
                            <div class="faixa_opcao">
                                <input type="radio" id="opcao1" name="opcao">
                                <label for="label" class="label">mais de 30 até 40 anos</label>
                            </div>                          
                        </div>
                        <div class="faixa_div">
                            <div class="faixa_opcao">
                                <input type="radio" id="opcao1" name="opcao">
                                <label for="label" class="label">mais de 40 até 50 anos</label>
                            </div>
                            <div class="faixa_opcao">
                                <input type="radio" id="opcao1" name="opcao">
                                <label for="label" class="label">mais de 50 até 60 anos</label>
                            </div>
                            <div class="faixa_opcao">
                                <input type="radio" id="opcao1" name="opcao">
                                <label for="label" class="label">mais de 60</label>
                            </div>                          
                        </div>
                    </div>
                </div>

                <div class="box_box">
                    <h2 class="box_titulo">Esportes que pratica</h2>

                    <div class="esportes_box">
                        <div class="faixa_opcao esporte_opcao">
                            <input type="checkbox" id="aceitar" name="aceitar">
                            <label for="aceitar" class="label">Futebol de campo</label>
                        </div>
                        <div class="faixa_opcao esporte_opcao">
                            <input type="checkbox" id="aceitar" name="aceitar">
                            <label for="aceitar" class="label">Futebol de salão</label>
                        </div>
                        <div class="faixa_opcao esporte_opcao">
                            <input type="checkbox" id="aceitar" name="aceitar">
                            <label for="aceitar" class="label">Futebol society</label>
                        </div>
                        <div class="faixa_opcao esporte_opcao">
                            <input type="checkbox" id="aceitar" name="aceitar">
                            <label for="aceitar" class="label">Volley de quadra</label>
                        </div>
                        <div class="faixa_opcao esporte_opcao">
                            <input type="checkbox" id="aceitar" name="aceitar">
                            <label for="aceitar" class="label">Volley de praia</label>
                        </div>
                        <div class="faixa_opcao esporte_opcao">
                            <input type="checkbox" id="aceitar" name="aceitar">
                            <label for="aceitar" class="label">Natação em piscina</label>
                        </div>
                        <div class="faixa_opcao esporte_opcao">
                            <input type="checkbox" id="aceitar" name="aceitar">
                            <label for="aceitar" class="label">Natação em mar aberto</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box_box">
                <h2 class="box_titulo">Comentário</h2>
                <label for="comentario" class="label msg">Mensagem:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
            </div>

            <div class="btn">
                <button class="button" type="submit">Enviar</button>
                <button class="button" type="button">Limpar</button>
            </div>
        </form>
    </main>

</body>
</html>
